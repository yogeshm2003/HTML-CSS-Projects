<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Apply</title>
    <link rel="stylesheet" href="job_apply.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="small-title">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First name...">
                    </div>
                      <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Last name...">
                    </div>
                      <div class="form_control">
                        <label for="email">Type Email</label>
                        <input id="email"  type="email" name="email" placeholder="Enter email...">
                    </div>
                    <div class="form_control">
                        <label for="Jobrole">Job Role</label>
                        <select id="Jobrole" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="System Engineer">System Engineer</option>
                            <option value="Python Developer">Python Developer</option>
                            <option value="Java Developer">Java Developer</option>
                        </select>
                    </div>
                    <div class="text_area_control">
                        <label for="Address">Address</label>
                        <textarea id="Address" name="Address" row="4" cols="30" placeholder="Enter Address.."></textarea>
                        
                    </div>
                      <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter your city...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="Number" id="pincode" name="pincode" placeholder="Enter your pincode...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input id="date" name="date" type="date" value="2022-09-03">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input id="upload" name="upload" type="file">
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
            </form>    
        </div>
       
    </div>
    
</body>
</html>
